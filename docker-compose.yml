version: '3.5'
services:
  loterioma_infrastructure_rabbit:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my-proxy-net

  loterioma_infrastructure_redis:
    image: "redis:alpine"
    networks:
      - my-proxy-net

  loterioma_infrastructure_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: loterioma_infrastructure_phpmyadmin
    environment:
      PMA_HOSTS: loterioma_lobby_db,loterioma_manager_db,loterioma_engineer_db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 300M
    ports:
      - 5901:80
    networks:
      - my-proxy-net

  loterioma_infrastructure_aws:
    image: localstack/localstack
    ports:
      - "4566-4599:4566-4599"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - PORT_WEB_UI=8080
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_REMOVE_CONTAINERS=true
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
    volumes:
      - ./data:/tmp/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./bin:/docker-entrypoint-initaws.d
    networks:
      - my-proxy-net

networks:
  my-proxy-net:
    external: true
    name: loterioma-net