version: '3.5'
services:
  loterioma_infrastructure_rabbit:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my-proxy-net

  loterioma_infrastructure_redis:
    image: "redis:alpine"
    networks:
      - my-proxy-net

  loterioma_infrastructure_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nsid_phpmyadmin
    environment:
      PMA_HOSTS: loterioma_lobby_db,loterioma_manager_db,loterioma_engineer_db
      PMA_PORT: 3306
    ports:
      - 5901:80
    networks:
      - my-proxy-net

networks:
  my-proxy-net:
    external: true
    name: loterioma-net